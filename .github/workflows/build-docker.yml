# - ACR_PASSWORD: <Your ACR password>
# - BACKEND_FRONTDOOR_URL: https://rei-pprs-backend-h5cjcmaahuhudpdy.a03.azurefd.net
#
# Note: This workflow builds and pushes images to ACR.
# The frontend build includes the backend URL as a build argument, but the actual
# backend URL is set at runtime via environment variables in the deployment scripts.
# After images are pushed, deploy using: .\deployment\azure\deploy-all.ps1
#
# The deployment script will:
# 1. Pull the images from ACR
# 2. Set runtime environment variables (NEXT_PUBLIC_BACKEND_URL for frontend)
# 3. Deploy containers with zero downtime

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-push-backend:
    name: Build and Push Backend Image
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Log in to Azure Container Registry
        uses: docker/login-action@v2
        with:
          registry: ${{ secrets.ACR_LOGIN_SERVER }}
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}
      
      - name: Get version tag
        id: version
        run: |
          # Use git tag if available, otherwise use commit SHA
          if git describe --tags --exact-match 2>/dev/null; then
            VERSION=$(git describe --tags --exact-match)
          else
            VERSION="dev-${GITHUB_SHA::7}"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Building version: $VERSION"
      
      - name: Build Backend Docker Image
        run: |
          cd backend
          docker build -t ${{ secrets.ACR_LOGIN_SERVER }}/backend:${{ steps.version.outputs.version }} .
      
      - name: Push Backend Image to ACR
        run: |
          docker push ${{ secrets.ACR_LOGIN_SERVER }}/backend:${{ steps.version.outputs.version }}

  build-and-push-frontend:
    name: Build and Push Frontend Image
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Log in to Azure Container Registry
        uses: docker/login-action@v2
        with:
          registry: ${{ secrets.ACR_LOGIN_SERVER }}
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}
      
      - name: Get version tag
        id: version
        run: |
          # Use git tag if available, otherwise use commit SHA
          if git describe --tags --exact-match 2>/dev/null; then
            VERSION=$(git describe --tags --exact-match)
          else
            VERSION="dev-${GITHUB_SHA::7}"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Building version: $VERSION"
      
      - name: Build Frontend Docker Image
        run: |
          cd frontend
          docker build --build-arg NEXT_PUBLIC_BACKEND_URL=${{ secrets.BACKEND_FRONTDOOR_URL }} -t ${{ secrets.ACR_LOGIN_SERVER }}/frontend:${{ steps.version.outputs.version }} .
      
      - name: Push Frontend Image to ACR
        run: |
          docker push ${{ secrets.ACR_LOGIN_SERVER }}/frontend:${{ steps.version.outputs.version }}

